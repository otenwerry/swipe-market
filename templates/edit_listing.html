<!DOCTYPE html>
<html>
<head>
    <title>Edit Listing</title>
    <script src="../static/functions.js"></script>
    <link rel="stylesheet" href="../static/header.css">
    <link rel="stylesheet" href="../static/general.css">
    <link rel="stylesheet" href="../static/swipemarket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D26R1LF247"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload" data-client_id="362313378422-s5g6ki5lkph6vaeoad93lfirrtugvnfl.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_prompt="false">
    <style>
        .profile-menu {
            position: relative;
            display: inline-block;
        }
        
        .profile-menu img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .profile-menu img:hover {
            opacity: 0.8;
        }
        
        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            padding: 5px 0;
        }
        
        .profile-menu.active .profile-dropdown {
            display: block;
        }
        
        .profile-dropdown button, .profile-dropdown a button {
            width: 100%;
            padding: 10px 15px;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: background-color 0.3s;
        }
        
        .profile-dropdown button:hover, .profile-dropdown a button:hover {
            background-color: #f1f1f1;
        }
        
        .profile-dropdown a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V549ZYC27J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-V549ZYC27J');
</script>    
<body>
    <main>
        <p id="output"></p>
      <div class="top">
        <div class="top-left">
          <a href="/">&lt; Swipe Market</a>
        </div>
        <div class="top-right">
          <div id="current-time"></div>
          <a href="https://forms.gle/7M3JpiJ9RoapZmxF6" target="blank" class="feedback">
            Feedback
          </a>
          <div id="g_id_signin" class="g_id_signin" data-type="standard"></div>
          <div id="profile-menu" class="profile-menu">
            <img id="profile-icon" src="" alt="Profile" />
            <div id="profile-dropdown" class="profile-dropdown">
              <a href="/profile"><button>Profile</button></a>
              <button onclick="handleSignOut()">Sign Out</button>
            </div>
          </div>
        </div>
      </div>
      <header class="header" id="index-header">
        <a href="/listings">Edit Listing</a> 
      </header>
        <section style="max-width: 800px; margin: 20px auto; padding: 20px;">
            <div class="seller-form">
                <form action="/edit_listing/{{ listing.id }}" method="POST">
                    <input type="hidden" name="poster_name" id="poster_name">
                    <input type="hidden" name="poster_email" id="poster_email" value="{{ user_email }}">
                    <input type="hidden" name="listing_type" value="{{ listing_type }}">
                    <div class="form-group">
                        <label>Dining hall:</label>
                        <div class="checkbox-group">
                            {% set selected_halls = listing.dining_hall.split(', ') %}
                            <div class="checkbox-item">
                                <input type="checkbox" id="any" name="dining_hall[]" value="Any"  {% if "John Jay" in selected_halls %}checked{% endif %}>
                                <label for="any">Any</label>
                              </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="john_jay" name="dining_hall[]" value="John Jay" {% if "John Jay" in selected_halls %}checked{% endif %}>
                                <label for="john_jay">John Jay</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="jjs" name="dining_hall[]" value="JJ's" {% if "JJ's" in selected_halls %}checked{% endif %}>
                                <label for="jjs">JJ's</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ferris" name="dining_hall[]" value="Ferris" {% if "Ferris" in selected_halls %}checked{% endif %}>
                                <label for="ferris">Ferris</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="faculty_house" name="dining_hall[]" value="Faculty House" {% if "Faculty House" in selected_halls %}checked{% endif %}>
                                <label for="faculty_house">Faculty House</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="chef_mikes" name="dining_hall[]" value="Chef Mike's" {% if "Chef Mike's" in selected_halls %}checked{% endif %}>
                                <label for="chef_mikes">Chef Mike's</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="chef_dons" name="dining_hall[]" value="Chef Don's" {% if "Chef Don's" in selected_halls %}checked{% endif %}>
                                <label for="chef_dons">Chef Don's</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="grace_dodge" name="dining_hall[]" value="Grace Dodge" {% if "Grace Dodge" in selected_halls %}checked{% endif %}>
                                <label for="grace_dodge">Grace Dodge</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="fac_shack" name="dining_hall[]" value="Fac Shack" {% if "Fac Shack" in selected_halls %}checked{% endif %}>
                                <label for="fac_shack">Fac Shack</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="johnnys" name="dining_hall[]" value="Johnny's" {% if "Johnny's" in selected_halls %}checked{% endif %}>
                                <label for="johnnys">Johnny's</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="hewitt" name="dining_hall[]" value="Hewitt" {% if "Hewitt" in selected_halls %}checked{% endif %}>
                                <label for="hewitt">Hewitt</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="diana" name="dining_hall[]" value="Diana" {% if "Diana" in selected_halls %}checked{% endif %}>
                                <label for="diana">Diana</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" value="{{ listing.date }}" required>
                    </div>
                    <div class="form-group">
                        <label for="start_time">Start:</label>
                        <input type="time" id="start_time" name="start_time" value="{{ listing.start_time }}" required>
                    </div>
                    <div class="form-group">
                        <label for="end_time">End:</label>
                        <input type="time" id="end_time" name="end_time" value="{{ listing.end_time }}" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price in dollars:</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" value="{{ listing.price }}" required>
                    </div>
                    <div class="form-group">
                        <label>Payment Methods:</label>
                        <div class="checkbox-group">
                            {% set selected_methods = listing.payment_methods.split(', ') %}
                            <div class="checkbox-item">
                                <input type="checkbox" id="venmo" name="payment_methods[]" value="Venmo" {% if "Venmo" in selected_methods %}checked{% endif %}>
                                <label for="venmo">Venmo</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="paypal" name="payment_methods[]" value="PayPal" {% if "PayPal" in selected_methods %}checked{% endif %}>
                                <label for="paypal">PayPal</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cashapp" name="payment_methods[]" value="Cash App" {% if "Cash App" in selected_methods %}checked{% endif %}>
                                <label for="cashapp">Cash App</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="zelle" name="payment_methods[]" value="Zelle" {% if "Zelle" in selected_methods %}checked{% endif %}>
                                <label for="zelle">Zelle</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cash" name="payment_methods[]" value="Cash" {% if "Cash" in selected_methods %}checked{% endif %}>
                                <label for="cash">Cash</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="any" name="payment_methods[]" value="Any" {% if "Any" in selected_methods %}checked{% endif %}>
                                <label for="any">Any</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="other" name="payment_methods[]" value="Other" {% if "Other" in selected_methods %}checked{% endif %}>
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group button-group">
                        <button type="submit" class="sell-button">Update Listing</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
