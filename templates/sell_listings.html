  <body>
    <main>
      <p id="output"></p>
      <div class="top">
        <div class="top-left">
          <div id="current-time"></div>
          <a href="/">&lt; Swipe Market</a>
        </div>
        <div class="top-right">
          <a href="https://forms.gle/7M3JpiJ9RoapZmxF6" target="blank" class="feedback">
            Feedback
          </a>
          <div class="signin-container">
            <div id="g_id_signin" class="g_id_signin" data-type="standard"></div>
          </div>
          <div id="profile-menu" class="profile-menu">
            <img id="profile-icon" src="" alt="Profile" />
            <div id="profile-dropdown" class="profile-dropdown">
              <a href="/profile"><button>Profile</button></a>
              <button onclick="handleSignOut()">Sign Out</button>
            </div>
          </div>
        </div>
      </div>
      <header class="header" id="index-header">
        <a href="/sell_listings">Post a Swipe to Sell</a> 
      </header>
      <section style="max-width: 1000px; margin: 20px auto; padding: 20px;">
        <div class="seller-form">
          <form id="listingForm" action="/submit_seller" method="POST">
            <div class="form-group">
              <label>Dining hall:</label>
              <div class="checkbox-group two-columns">
                <div class="checkbox-item">
                  <input type="checkbox" id="john_jay" name="dining_hall[]" value="John Jay">
                  <label for="john_jay">John Jay</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="jjs" name="dining_hall[]" value="JJ's">
                  <label for="jjs">JJ's</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="ferris" name="dining_hall[]" value="Ferris">
                  <label for="ferris">Ferris</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="faculty_house" name="dining_hall[]" value="Faculty House">
                  <label for="faculty_house">Faculty House</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="chef_mikes" name="dining_hall[]" value="Chef Mike's">
                  <label for="chef_mikes">Chef Mike's</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="chef_dons" name="dining_hall[]" value="Chef Don's">
                  <label for="chef_dons">Chef Don's</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="grace_dodge" name="dining_hall[]" value="Grace Dodge">
                  <label for="grace_dodge">Grace Dodge</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="fac_shack" name="dining_hall[]" value="Fac Shack">
                  <label for="fac_shack">Fac Shack</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="johnnys" name="dining_hall[]" value="Johnny's">
                  <label for="johnnys">Johnny's</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="hewitt" name="dining_hall[]" value="Hewitt">
                  <label for="hewitt">Hewitt</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="diana" name="dining_hall[]" value="Diana">
                  <label for="diana">Diana</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="any" name="dining_hall[]" value="Any">
                  <label for="any">Any Hall</label>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group time-group">
              <div class="time-input">
                <label for="start_time">Start:</label>
                <input type="time" id="start_time" name="start_time" required>
              </div>
              <div class="time-input">
                <label for="end_time">End:</label>
                <input type="time" id="end_time" name="end_time" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="price">Price:</label>
              <div class="price-input-wrapper">
                <span class="dollar-sign">$</span>
                <input type="number" id="price" name="price" min="0" step="0.50" placeholder="Enter price" required>
              </div>
            </div>
            
            <div class="form-group">
              <label>Payment Methods:</label>
              <div class="checkbox-group two-columns">
                <div class="checkbox-item">
                  <input type="checkbox" id="venmo" name="payment_methods[]" value="Venmo">
                  <label for="venmo">Venmo</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="paypal" name="payment_methods[]" value="PayPal">
                  <label for="paypal">PayPal</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="cashapp" name="payment_methods[]" value="Cash App">
                  <label for="cashapp">Cash App</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="zelle" name="payment_methods[]" value="Zelle">
                  <label for="zelle">Zelle</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="cash" name="payment_methods[]" value="Cash">
                  <label for="cash">Cash</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="any" name="payment_methods[]" value="Any">
                  <label for="any">Any</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="other" name="payment_methods[]" value="Other">
                  <label for="other">Other</label>
                </div>
              </div>
            </div>
            
            <input type="hidden" name="poster_name" id="poster_name" value="">
            <input type="hidden" name="poster_email" id="poster_email" value="">
            <div class="form-group button-group">
              <button type="submit" class="offer-button" formaction="/submit_seller">Offer to Sell</button>
            </div>
          </form>
        </div>
      </section>
      <div class="footer"><p></p></div>
    </main>

</html>
